<body>
    <div class="body">
        <mat-card class="example-card">
            <div class="content">
                <div>
                <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Z3JvY2VyeXxlbnwwfHwwfHw%3D&w=1000&q=80"
               class="responsive">
            </div>
                <form class="example-form" #loginForm="ngForm" style="margin-top:0;padding: 0 50px;">
                    <mat-icon>account_circle</mat-icon>
                    <b>
                        <p>WELCOME</p>
                    </b>
                    <h1>LOGIN</h1><br>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [(ngModel)]="formData.email" name="email"
                            placeholder="Ex. pat@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            #email="ngModel" required [(ngModel)]="formData.email" />
                    </mat-form-field>
                    <div *ngIf="email.touched" class="alert-danger">
                        <p *ngIf="email.errors?.['required']">Email is a required!</p>
                        <p *ngIf="email.errors?.['pattern']">This is not a valid Email!!!</p>
                    </div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput [(ngModel)]="formData.password" name="password"
                            placeholder="password" #password="ngModel" required [(ngModel)]="formData.password" />
                    </mat-form-field>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert-danger">
                        password cannot be empty
                    </div>
                    <hr>
                    <div>
                        <button style="    margin: 7px;
                    border-radius: 5px;
                
                   font-weight: bold;
                    color: rgb(10, 10, 10);
                    padding: 5px 12px;
                    background-color: rgb(50,205,50);
                    font-size:  17px;" [disabled]="!loginForm.valid" (click)="passData()">LOGIN</button>
                    </div><br>
                    <p>Haven't register yet? Register
                        <a routerLink="/verify" style="text-decoration: underline;color: blue;">here</a>
                    </p>
                    <!-- <a href="/oauth2/authorization/google">login with google</a> -->
                    <button (click)="loginwithgoogle()" class="btn btn-outline-primary"><img style="height: 40px;margin-left: -14%;margin-top: -3%;margin-bottom: -3%;" src="./assets/googlelogo.jpg"> Login With Google</button><br><br>
                 
                </form>

            </div>
        </mat-card>
    </div>
</body>
